<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c5ce7" />
      <stop offset="100%" stop-color="#a29bfe" />
    </linearGradient>
  </defs>
  <!-- Phone frame -->
  <rect x="10" y="10" width="280" height="580" rx="30" ry="30" fill="#222" />
  <rect x="20" y="20" width="260" height="560" rx="25" ry="25" fill="#111" />
  
  <!-- Screen content -->
  <rect x="30" y="30" width="240" height="540" rx="20" ry="20" fill="#232323" />
  
  <!-- Status bar -->
  <rect x="40" y="40" width="220" height="30" rx="5" ry="5" fill="#333" />
  <text x="60" y="60" font-family="Arial" font-size="12" fill="white">9:41</text>
  <circle cx="220" cy="55" r="5" fill="white" />
  
  <!-- Header -->
  <rect x="40" y="80" width="220" height="60" rx="5" ry="5" fill="#333" />
  <text x="60" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="white">Hello, Victor!</text>
  <text x="60" y="130" font-family="Arial" font-size="12" fill="#aaa">Premium User</text>
  <circle cx="220" cy="110" r="15" fill="#555" />
  
  <!-- Navigation Tabs -->
  <rect x="40" y="150" width="220" height="40" rx="20" ry="20" fill="#2c2c2c" />
  <rect x="50" y="155" width="70" height="30" rx="15" ry="15" fill="#6c5ce7" />
  <text x="70" y="175" font-family="Arial" font-size="12" fill="white">Dashboard</text>
  <text x="140" y="175" font-family="Arial" font-size="12" fill="#999">Card</text>
  <text x="200" y="175" font-family="Arial" font-size="12" fill="#999">Statistics</text>
  
  <!-- Balance Section -->
  <rect x="40" y="200" width="220" height="100" rx="10" ry="10" fill="#3a3a3a" />
  <text x="60" y="230" font-family="Arial" font-size="14" fill="#ccc">Balance</text>
  <text x="60" y="265" font-family="Arial" font-size="30" font-weight="bold" fill="white">$789,500</text>
  
  <!-- Action Buttons -->
  <circle cx="70" cy="320" r="20" fill="#444" />
  <circle cx="140" cy="320" r="20" fill="#444" />
  <circle cx="210" cy="320" r="20" fill="#444" />
  <text x="70" y="325" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Send</text>
  <text x="140" y="325" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Topup</text>
  <text x="210" y="325" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Pay</text>
  
  <!-- Quick Send Section -->
  <text x="60" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="white">Quick Send</text>
  
  <!-- Contact Avatars -->
  <circle cx="70" cy="400" r="20" fill="#555" />
  <circle cx="120" cy="400" r="20" fill="#555" />
  <circle cx="170" cy="400" r="20" fill="#555" />
  <circle cx="220" cy="400" r="20" fill="#555" />
  
  <!-- Recent Activity -->
  <text x="60" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="white">Recent Activity</text>
  <text x="200" y="450" font-family="Arial" font-size="12" fill="#6c5ce7">See All</text>
  
  <!-- Transaction Items -->
  <rect x="40" y="460" width="220" height="50" rx="10" ry="10" fill="transparent" />
  <circle cx="60" cy="485" r="15" fill="#444" />
  <text x="90" y="480" font-family="Arial" font-size="14" fill="white">Market Store</text>
  <text x="90" y="495" font-family="Arial" font-size="10" fill="#aaa">Yesterday 14:30</text>
  <text x="200" y="485" font-family="Arial" font-size="14" fill="#ff5252" text-anchor="end">-$30.00</text>
  
  <rect x="40" y="520" width="220" height="50" rx="10" ry="10" fill="transparent" />
  <circle cx="60" cy="545" r="15" fill="#444" />
  <text x="90" y="540" font-family="Arial" font-size="14" fill="white">John Doyle</text>
  <text x="90" y="555" font-family="Arial" font-size="10" fill="#aaa">Today 09:15</text>
  <text x="200" y="545" font-family="Arial" font-size="14" fill="#4CAF50" text-anchor="end">+$55.00</text>
</svg>
